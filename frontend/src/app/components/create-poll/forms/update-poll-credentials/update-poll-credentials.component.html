<div class="flex flex-col space-y-3 mt-24">
  <h1 class="text-4xl font-bold text-slate-900 mb-3">Update your existing poll</h1>
<p class="text-xl font-bold tracking-tight text-slate-900">Token</p>
<label  for="token" class="flex flex-col w-full">
  <input id="token" type="email" [(ngModel)]="inputToken" class=" disabled:bg-slate-100 disabled:pointer-events-none disabled:hover:border-slate-100 px-3.5 py-2.5 text-slate-900 bg-slate-200 border border-transparent hover:border-slate-300 appearance-none rounded p-4 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100">
</label>
<p class="text-xl font-bold tracking-tight text-slate-900">Password</p>
<label for="password" class="flex flex-col w-full">
  <input id="password" type="password"  [(ngModel)]="inputPassword" class=" disabled:bg-slate-100 disabled:pointer-events-none disabled:hover:border-slate-100 px-3.5 py-2.5 text-slate-900 bg-slate-200 border border-transparent hover:border-slate-300 appearance-none rounded p-4 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100">
</label>
<p class="text-xl font-bold tracking-tight text-slate-900">Your email</p>
<label for="email" class="flex flex-col w-full">
  <input id="email" type="email"   [(ngModel)]="inputEmail" class=" disabled:bg-slate-100 disabled:pointer-events-none disabled:hover:border-slate-100 px-3.5 py-2.5 text-slate-900 bg-slate-200 border border-transparent hover:border-slate-300 appearance-none rounded p-4 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100">
</label>

<button (click)="onLoadPoll()"  type="submit" class="w-min disabled:hover:bg-slate-200 disabled:bg-slate-200 disabled:text-slate-400 font-bold inline-flex justify-center whitespace-nowrap rounded-lg bg-slate-900 px-3.5 py-2.5 text-sm text-white shadow-sm shadow-indigo-950/10 hover:bg-slate-600 focus:outline-none focus:ring focus:ring-indigo-300 focus-visible:outline-none focus-visible:ring focus-visible:ring-slate-300 transition-colors duration-150">
  UPDATE POLL
</button>
</div>
