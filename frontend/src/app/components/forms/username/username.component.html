
  <p class="font-semibold">Your name</p>
  <div class="flex items-center gap-3">
    <label for="username" class="flex flex-col w-full">
      <input id="username" type="text" class="px-3.5 py-2.5 text-slate-900 bg-slate-200 border border-transparent hover:border-slate-300 appearance-none rounded p-4 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100" [(ngModel)]="username">
    </label>

    <button (click)="submitUsername()" type="submit" class="font-bold inline-flex justify-center whitespace-nowrap rounded-lg bg-slate-900 px-3.5 py-2.5 text-sm text-white shadow-sm shadow-indigo-950/10 hover:bg-slate-600 focus:outline-none focus:ring focus:ring-indigo-300 focus-visible:outline-none focus-visible:ring focus-visible:ring-slate-300 transition-colors duration-150">submit</button>
  </div>
