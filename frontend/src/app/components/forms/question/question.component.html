<div class="mt-6">
  <div class="flex justify-between items-center mb-3">
    <h2 class="text-xl font-bold tracking-tight text-slate-900">What do you want to vote on?</h2>
    <button *ngIf="index >= 1" (click)="onDelete()" class="font-bold inline-flex gap-3 justify-center items-center whitespace-nowrap rounded-lg bg-red-600 px-3.5 py-2.5 text-sm text-white shadow-sm shadow-indigo-950/10 hover:bg-red-500 focus:outline-none focus:ring focus:ring-red-300 focus-visible:outline-none focus-visible:ring focus-visible:ring-red-300 transition-colors duration-150">
      Delete Question
      <svg  class="w-3 h-3 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 41.756 41.756">
        <path d="M27.948,20.878L40.291,8.536c1.953-1.953,1.953-5.119,0-7.071c-1.951-1.952-5.119-1.952-7.07,0L20.878,13.809L8.535,1.465 c-1.951-1.952-5.119-1.952-7.07,0c-1.953,1.953-1.953,5.119,0,7.071l12.342,12.342L1.465,33.22c-1.953,1.953-1.953,5.119,0,7.071 C2.44,41.268,3.721,41.755,5,41.755c1.278,0,2.56-0.487,3.535-1.464l12.343-12.342l12.343,12.343 c0.976,0.977,2.256,1.464,3.535,1.464s2.56-0.487,3.535-1.464c1.953-1.953,1.953-5.119,0-7.071L27.948,20.878z"/>
      </svg>
    </button>
  </div>
  <input type="text" id="question" [(ngModel)]="questionText" placeholder="Enter question" class="w-full px-3.5 py-2.5 text-slate-900 bg-slate-200 border border-transparent hover:border-slate-300 appearance-none rounded p-4 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100" />
  <h2 class="text-xl font-bold tracking-tight mb-3 mt-8 text-slate-900">Add the Options for the users to choose</h2>
  <p class="font-semibold">Options</p>

  <div class="flex flex-col gap-3">
    <div *ngFor="let input of options; let i = index; trackBy: trackByIndex" class="flex gap-3">
      <input type="text" [(ngModel)]="options[i]" placeholder="Enter option" class="w-full px-3.5 py-2.5 text-slate-900 bg-slate-200 border border-transparent hover:border-slate-300 appearance-none rounded p-4 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100" />
      <button *ngIf="i >= 2" (click)="removeOptionField(i)" class="font-bold inline-flex justify-center items-center whitespace-nowrap rounded-lg px-2.5 py-2.5 text-sm text-slate-900 shadow-sm border-slate-900 border-2 shadow-indigo-950/10 hover:bg-slate-900 hover:text-slate-100 focus:outline-none focus:ring focus:ring-indigo-300 focus-visible:outline-none focus-visible:ring focus-visible:ring-slate-300 transition-colors duration-150">
        <svg  class="w-3 h-3 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 41.756 41.756">
          <path d="M27.948,20.878L40.291,8.536c1.953-1.953,1.953-5.119,0-7.071c-1.951-1.952-5.119-1.952-7.07,0L20.878,13.809L8.535,1.465 c-1.951-1.952-5.119-1.952-7.07,0c-1.953,1.953-1.953,5.119,0,7.071l12.342,12.342L1.465,33.22c-1.953,1.953-1.953,5.119,0,7.071 C2.44,41.268,3.721,41.755,5,41.755c1.278,0,2.56-0.487,3.535-1.464l12.343-12.342l12.343,12.343 c0.976,0.977,2.256,1.464,3.535,1.464s2.56-0.487,3.535-1.464c1.953-1.953,1.953-5.119,0-7.071L27.948,20.878z"/>
        </svg>
      </button>
    </div>
  </div>
  <div class="flex justify-center w-full mt-3">
    <button (click)="addOptionField()" class="font-bold inline-flex items-center gap-3 justify-center whitespace-nowrap rounded-lg px-2.5 py-2.5 text-sm text-slate-900 shadow-sm border-slate-900 border-2 shadow-indigo-950/10 hover:bg-slate-900 hover:text-slate-100 focus:outline-none focus:ring focus:ring-indigo-300 focus-visible:outline-none focus-visible:ring focus-visible:ring-slate-300 transition-colors duration-150">
      Add Option
      <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45.402 45.402">
        <path d="M41.267,18.557H26.832V4.134C26.832,1.851,24.99,0,22.707,0c-2.283,0-4.124,1.851-4.124,4.135v14.432H4.141 c-2.283,0-4.139,1.851-4.138,4.135c-0.001,1.141,0.46,2.187,1.207,2.934c0.748,0.749,1.78,1.222,2.92,1.222h14.453V41.27 c0,1.142,0.453,2.176,1.201,2.922c0.748,0.748,1.777,1.211,2.919,1.211c2.282,0,4.129-1.851,4.129-4.133V26.857h14.435 c2.283,0,4.134-1.867,4.133-4.15C45.399,20.425,43.548,18.557,41.267,18.557z"/>
      </svg>
    </button>
  </div>
</div>
